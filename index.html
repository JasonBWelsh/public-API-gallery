<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
      <link href="css/app.css" rel="stylesheet" type="text/css">
      <title>Public API Gallery</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="name">
        MAGIC: The Gathering
      </h1>
      <ul class="mobile-select"> <!-- for selecting API data on mobile -->
        <li>red</li>
        <li>black</li>
        <li>white</li>
        <li>blue</li>
        <li>green</li>
        <li>mix</li>
      </ul>
    </header>

    <main class="main">
      <div class="info">
        Click a color button to generate a random selection of 12 cards from 100 sorted by color type
      </div>
      <section class="gallery-section">
        <ul class="gallery-list">
        </ul>
      </section>

      <section class="cardBox">
        <div class="cardBox-closeBtn"></div>
        <div class="cardBox-leftArw"></div>
        <div class="cardBox-rightArw"></div>
      </section>
    </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
